{% extends "base.html" %} {% block content %}
<div class="border rounded">
  <h1 class="my-5">{{note.title}}</h1>
  <p>{{note.text}}</p>

  <div class="border border-0 p-2">
    <a href="{% url 'notes.list' %}" class="btn btn-secondary btn-lg me-md-2"
      >Back</a
    >
    <a
      href="{% url 'notes.update' pk=note.id %}"
      class="btn btn-secondary btn-lg me-md-2"
      >Edit</a
    >
    <a
      href="{% url 'notes.delete' pk=note.id %}"
      class="btn btn-danger btn-lg me-md-2"
      >Delete</a
    >
  </div>
  {% endblock %}
</div>
