<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    https://www.youtube.com/watch?v=CdF_wVNJk8U&list=PL8bX3D8aBEpl6UHVuum_WYYfWHsiY5Liw
    -->
    <link rel="stylesheet" href="navigation.css">
</head>
<body>
    <nav>
        <div class="nav-toogle">
            <div class="nav-toogle-btn">
                <span class="bar-1"></span>
                <span class="bar-2"></span>
            </div>
        </div>
        <div class="nav-logo">
            <a href="#">Carbon Structure</a>
        </div>
        <div class="nav-cta">
            <a href="#">Start Journey</a>
        </div>
    </nav>

    <div class="menu">
        <div class="menu-bg">
            <div class="menu-bg-left">
                <div class="menu-bg-left-inner">

                </div>
            </div>
            <div class="menu-bg-right">
                <div class="menu-bg-right-inner">

                </div>
            </div>
        </div>
        <div class="menu-items">
            <div class="menu-items-col">
                <div class="menu-link"><a href="#">Manifesto</a></div>
                <div class="menu-link"><a href="#">Spatial Journey</a></div>
                <div class="menu-link"><a href="#">Material Archive</a></div>
                <div class="menu-link"><a href="#">Visit Atelier</a></div>
                <div class="menu-link"><a href="#">Rituals</a></div>
            </div>
            <div class="menu-items-col">
                <div class="menu-link"><a href="#">Tactil Vault</a></div>
                <div class="menu-link"><a href="#">Form Experiments</a></div>
                <div class="menu-link"><a href="#">Carbon Network</a></div>
                <div class="menu-link"><a href="#">Shadow Libary</a></div>
                <div class="menu-link"><a href="#">Collecitons</a></div>
            </div>
            <div class="menu-footer">
                <div class="menu-footer-col">
                    <a href="#">Usage Terms</a>
                    <a href="#">Data & Cookies</a>
                    <a href="#">Priva Policy</a>
                    <a href="#">Accessibility</a>
                </div>
                <div class="menu-footer-col">
                    <p>&copy; 2026 Carbon Structure</p>
                </div>
            </div>
        </div>
    </div>

    <div class="hero">
        <h1>Dense Geometry</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/CustomEase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/SplitText.min.js"></script>
    <script>
        gsap.registerPlugin(SplitText, CustomEase);
        CustomEase.create("hop", "0.85, 0, 0.15, 1");

        const menu = document.querySelector(".menu");
        const menuToogle = document.querySelector(".nav-toogle-btn");
        let isMenuOpen = false;

        SplitText.create(".menu a, .menu p", {
            type: "lines",
            mask: "lines",
            linesClass: "line",
        });

        const tl = gsap.timeline({paused: true});

        menuToogle.addEventListener("click",() => {
            if (isMenuOpen){
                tl.reverse();
                menu.classList.remove("active");
            }else{
                tl.play();
                menu.classList.add("active");
            }
            isMenuOpen = !isMenuOpen;
        });

        tl.to(
            ".nav-toogle-btn .bar-1",
            {
                y:3.25,
                rotation: 45,
                scaleX: 0.75,
                duation: 1,
                ease: "hop"
            },
            0
        ).to(
            ".nav-toogle-btn .bar-2",
            {
                y:-3.25,
                rotation: -45,
                scaleX: 0.75,
                duation: 1,
                ease: "hop"
            },
            0
        ).to(
            ".menu .menu-bg-left-inner",
            {
                rotate: 0,
                duration: 1,
                ease: "hop",
            },
            0
        )
        .to(
            ".menu .menu-bg-right-inner",
            {
                rotate: 0,
                duration: 1,
                ease: "hop",
            },
            0
        ).to(
            ".menu-items-col:nth-child(1) .line",
            {
                y: 0,
                duration: 0.75,
                ease: "power3.out",
                stagger: 0.1,
            },
            "0.6"
        ).to(
            ".menu-items-col:nth-child(2) .line",
            {
                y: 0,
                duration: 0.75,
                ease: "power3.out",
                stagger: 0.1,
            },
            "<"
        ).to(
            ".menu-footer .line",
            {
                y: 0,
                duration: 0.75,
                ease: "power3.out",
                stagger: 0.1,
            },
            "<"
        );
    </script>
</body>
</html>
