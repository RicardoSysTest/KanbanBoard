{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tomorrow-night-blue.min.css"
    />
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <title>Smart Notes</title>
  </head>
  <body style=" background-image: url({% static 'img/Background.jpg' %})">
    <header class="primary-header">
      <nav>
        <ul id="primary-navigation" class="primary-navigation flex">
            <li class="active">
                <a href="{% url 'notes.list' %}" class="ff-sans-cond uppercase text-white letter-spacing-2"><span aria-hidden="true">00</span>Home</a>
            </li>
            {% if user.is_authenticated %}
              <li>
                  <a href="{% url 'notes.new' %}" class="ff-sans-cond uppercase text-white letter-spacing-2"><span aria-hidden="true">01</span>Create</a>
              </li>
              <li>
                  <a href="{% url 'logout' %}" class="ff-sans-cond uppercase text-white letter-spacing-2"><span aria-hidden="true">02</span>Logout</a>
              </li>
            {% else %}
              <li>
                  <a href="{% url 'login' %}" class="ff-sans-cond uppercase text-white letter-spacing-2"><span aria-hidden="true">01</span>Login</a>
              </li>
              <li>
                  <a href="{% url 'singup' %}" class="ff-sans-cond uppercase text-white letter-spacing-2"><span aria-hidden="true">02</span>Signup</a>
              </li>
            {% endif %}
        </ul>
      </nav>
    </header>
    <div class="p-3 my-5 mb-5 text-center container rounded">
        {% block content%} {% endblock %}
    </div>

    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/es/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
