{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <title>Smart Notes</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      {% if user.is_authenticated %}
      <!-- Logout Logic -->
      <div class="ms-auto">
        <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1"
          >Home</a
        >
        <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1"
          >Create</a
        >
        <a href="{% url 'logout' %}" class="btn btn-outline-light me-1"
          >Logout</a
        >
      </div>
      {% else %}
      <div class="ms-auto">
        <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
        <a href="{% url 'singup' %}" class="btn btn-outline-light me-1"
          >Signup</a
        >
      </div>
      {% endif %}
    </nav>

    <div class="my-5 text-center container">
      {% block content%} {% endblock %}
    </div>
  </body>
</html>
