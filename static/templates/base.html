{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tomorrow-night-blue.min.css"
    />
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Smart Notes</title>
  </head>
  <body>
    <div class="p-5">
      <nav class="navbar fixed-top navbar-dark bg-dark">
        {% if user.is_authenticated %}
        <!-- Logout Logic -->
        <div class="ms-auto">
          <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1"
            >Home</a
          >
          <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1"
            >Create</a
          >
          <a href="{% url 'logout' %}" class="btn btn-outline-light me-1"
            >Logout</a
          >
        </div>
        {% else %}
        <div class="ms-auto">
          <a href="{% url 'login' %}" class="btn btn-outline-light me-1"
            >Login</a
          >
          <a href="{% url 'singup' %}" class="btn btn-outline-light me-1"
            >Signup</a
          >
        </div>
        {% endif %}
      </nav>

      <div class="p-3 my-5 mb-5 text-center container rounded">
        {% block content%} {% endblock %}
      </div>
    </div>
        <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/es/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
